<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Model & Positioning</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #4CAF50;
      margin: 30px;
      background-color: #f0f8ff;
    }

    .relative-box {
      position: relative;
      top: 20px;
      left: 30px;
      background-color: #e6ffe6;
    }

    .absolute-box {
      position: absolute;
      top: 150px;
      left: 50px;
      background-color: #ffe6e6;
    }

    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ffffcc;
      padding: 10px;
    }

    .sticky-box {
      position: sticky;
      top: 0;
      background-color: #dcdcff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model & Positioning</h1>

  <div class="box">Box Model Example</div>

  <div class="box relative-box">Relative Position</div>

  <div class="box absolute-box">Absolute Position</div>

  <div class="sticky-box">Sticky Header</div>

  <div style="height: 1000px;"></div>

  <div class="fixed-box">Fixed at bottom</div>
</body>
</html>
